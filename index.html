    <script>
        // å¯†ç éªŒè¯ï¼ˆæ”¯æŒä¸¤ç§æ ¼å¼ï¼‰
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            // è·å–å½“å‰æ—¶é—´
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            
            // ç”Ÿæˆä¸¤ç§æ ¼å¼çš„æ­£ç¡®å¯†ç 
            const correctPassword1 = `${year}${month}${day}${hours}`; // æ ¼å¼1: YYYYMMDDHH (10ä½)
            const correctPassword2 = `${year}${parseInt(month)}${parseInt(day)}${parseInt(hours)}`; // æ ¼å¼2: YYYYMDH (7-9ä½)
            
            if (password === correctPassword1 || password === correctPassword2) {
                document.getElementById('passwordOverlay').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                loadPhoto();
            } else {

                document.getElementById('passwordInput').value = '';

        }
